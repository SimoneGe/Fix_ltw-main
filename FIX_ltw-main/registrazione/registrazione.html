<html>
    <head>
        <title>Login - Prima esercitazione</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script type="text/javascript" lang="javascript" src="../js/bootstrap.min.js">
        </script>
        <script type="text/javascript" lang="javascript" src="script.js">
        </script>
    </head>
    <body>
        <form action="validateReg.php" class="form-signin"
                method="POST" name="myForm" onsubmit="return validaForm()">
            <div class="logoReg">
                <img class="mb-4" src="../imm/fixlogo.png" alt=""
                    width="90" height="90"/>
            </div>
            <input type="email" name="inputEmail" class="form-control"
                placeholder="Email address" required autofocus/>
            <input type="text" name="inputName" class="form-control"
                    placeholder="Name" required autofocus/>
            <input type="text" name="inputSurname" class="form-control"
                    placeholder="Surname" required autofocus/>      
            <input type="password" name="inputPassword" class="form-control"
                placeholder="Password" required/>
            <div id="divRemember" class="checkbox mb-3">
                <input type="checkbox" name="remember"/>
                <label for="remember">Remember me</label>
            </div>
            <button class="btn btn-lg btn-primary" name="registerButton"
            type="submit">Registrati</button>
        </form>
    </body>
</html>
